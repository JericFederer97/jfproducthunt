{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-2 pt-3">
    <img src="{{ product.icon.url }}" class="img-fluid">
  </div>
  <div class="col-10 pt-2">
    <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
  </div>
</div>

<br>

<div class="row">
  <div class="col-8">
    <img src="{{ product.image.url }}" class="img-fluid">
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block">üëç Upvote {{ product.votes_total }}</button></a>
  </div>
</div>

<div class="row">
  <div class="col-4 pt-2">
    <h5>Hunted by {{ product.hunter.username }}</h5>
  </div>
  <div class="col-4 pt-2 text-right">
    <h5>{{ product.pub_date_pretty }}</h5>
  </div>
</div>

<br>

<div class="row">
  <div class="col-8">
    <p>{{ product.body }}</p>
  </div>
</div>

<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
  {% csrf_token %}
  <input type="hidden">
</form>

{% endblock %}
